<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram Logon Page</title>
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instragram-phone">
      <img src="img/instagram-celular.png" alt="Smartphone exibindo a home do Instragram">
    </div>

    <div class="instagram-logon">
      <div class="group">
        <img src="img/instagram-logo.png" alt="Logo do instagram" class="instagram-logo">
        <div class="instagram-profile-picture">
          <img src="img/perfil-instagram.png" alt="Minha foto de perfil">
        </div>
        <a href="#" class="instagram-login">Continuar como luizfpfurtado</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>

      <div class="group">
        <p class="not-account">Não é luizfpfurtado</p>
        <p class="not-account">
          <span class="link-blue">Alternar conta</span>
          ou
          <span class="link-blue">Inscreva-se</span>
        </p>
      </div>

      <div class="get-app-container">
        <p class="get-app">
          Baixe o aplicativo
        </p>
        <div class="download-app">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
